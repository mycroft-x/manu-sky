<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Weather By Manu</title>
</head>
<body>
    <nav id="nav-bar">
        <ul id="navbar-items">
            <li id="menu-btn"><img id="menu-image" alt="" src="/img/images/menu.png"></</li>
            <li id="home-btn"><img id="nav-image" alt="" src="/img/images/home.png"></li>
            <li id="search-btn"><img id="nav-image" src="/img/images/search.png"></li>
            <li id="settings-btn"><img id="nav-image" src="/img/images/settings.png"></li>
        </ul>
    </nav>
    <section id="content">
        <div id="home">
            <div id="home-info">
                <div id="info-part-1">
                    <img id="weather-icon" src="/img/wicons/clouds.png"/>
                    <div id="temp-cont"> 34</div>
                </div>
                <div id="info-part-2">
                    <div id="pressure-label"> Pressure: </div>
                    <div id="humidity-label"> Humidity: </div>
                    <div id="wind-label"> Wind Speed: </div>
                </div>
                <div id="info-part-3">
                    <div id="location-label"> Port Harcourta</div>
                    <div id="time-label"> jewnc</div>
                    <div id="description-label">evlknk</div>
                </div>
            </div>
            <div id="home-middle"></div>
            <div id="home-forecast"></div>
        </div>
    </section>
</body>
<script src="/js/index.js"></script>
</html>
